<h1>{{title}}</h1><ul class="heroes"><li *ngFor="#hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"><span class="badge">{{hero.id}}</span> {{hero.name}}</li><div *ngIf="selectedHero"><h2>{{selectedHero.name}} details!</h2><div><label>id:</label>{{selectedHero.id}}</div><div><label>name:</label><input [(ngModel)]="selectedHero.name" placeholder="name"/></div></div></ul>
